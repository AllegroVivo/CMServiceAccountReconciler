site_name: CM Heating Service Account Reconciler Documentation
site_url: https://allegrovivo.github.io/CMServiceAccountReconciler/
repo_url: https://github.com/AllegroVivo/CMServiceAccountReconciler
site_author: Stephanie Phillips
theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  icon:
    logo: fontawesome/solid/frog
  features:
    - navigation.footer
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark Mode
      primary: green
      accent: deep purple
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light Mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
        alternate_style: true

extra:
    social:
        - icon: simple/github
          link: https://github.com/AllegroVivo/CMServiceAccountReconciler

copyright: Copyright Â© 2026 Frogge Tech Solutions

nav:
  - Home: index.md
  - Setup & Configuration: setup.md